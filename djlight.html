<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clr=["0","2","3","4","5","6","7","8","9","a","b","c","d","e","f"];
        const djlight=()=>{
        x="#"
        for(let i=0; i<6; i++){
        let n=Math.floor(Math.random()*16)
        //console.log(n);
        x=x+clr[n]
        }
        document.body.style.background=x;
        document.getElementById("Iudo").innerHTML=x;
        }
        setInterval(()=>{
            djlight()
        },10)
    </script>
</body>
</html>
