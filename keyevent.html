<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 tabindex="0"></h1> this is a class of key event</h1>
    <input type="text" onkeyup="alert('hello key up')">
    <input type="text" onkeydown="alert('hello this is onkeydown')">
    <input type="text" onkeypress="alert('hello this is onkeypress')">
    <button onclick="myfunc()">click me</button>
     <script>
        const myfunc=()=>{
           alert("this is arrow function") 
        }
        
     </script>
</body>
</html>
